type DayStat @entity {
  id: ID!
  timestamp: BigInt!

  staking: BigInt!
  dailyStaked: BigInt!
  dailyWithdrawn: BigInt!

  dailyHolders: BigInt!
  holders: BigInt!
}

type GlobalStat @entity {
  id: ID!
  staking: BigInt!
  holders: BigInt!
}

type Account @entity {
  id: ID!
  owner: Bytes!
  amount: BigInt!
}
